<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Cats\Dogs classifier</title>
        <!-- CSS only -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <!-- <link href="/YOUR_PATH/favicon.ico" rel="icon" type="image/x-icon" /> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <p><h1 align="center">Cats\Dogs classifier</h1></p>
        <p align="center">Upload an image of cat or dog (.jpeg, .jpg, .png formats only)</p>
        <!-- <div class="col"> -->
        <!-- <img src="~/cat.jpeg" alt=""> -->
        <!-- </div> -->
        <div class="container">
            {%if param != False%}
                <div class="row">
                    <p align="center">{{param}}</p>
                </div>
            {%endif%}
            <div class="row">
                <form action="/" method="post" enctype="multipart/form-data">
                    <dl>
                        <p>
                            <input type="file" name="file" class="form-control" autocomplete="off" required>
                        </p>
                        <p>
                            <input type="submit" name="submit" value="Submit" class="btn btn-info">
                        </p>
                    </dl>
                </form>
            </div>
        </div>

        <!-- <button class="btn btn-primary" type="button" name="button"></button> -->

    </body>
</html>
